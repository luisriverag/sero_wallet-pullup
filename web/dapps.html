<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="google" value="notranslate">
    <link rel="shortcut icon" href="icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>DApps - SERO</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">

</head>

<body id="page-top">
<div id="wrapper">
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <div class="header">
            </div>
            <div class="container-fluid" style="margin-top: 100px;">
                <div class="d-sm-flex justify-content-between align-items-center mb-4 add-dapp">
                    <h3 class="text-dark mb-0">Dapps</h3><button class="btn btn-primary" onclick="DApps.showAddModal()"><i class="fas fa-plus text-uppercase"></i></button>
                </div>
                <div class="row small dapp-data">
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLongTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addDappModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <form id="form1" novalidate>
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="showModalTitle">Add Dapp</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="toast deploy" style="position: absolute;z-index: 99999; left: 50%;top: 5%;transform: translate(-50%, -50%);">
                        <div class="toast-body alert-danger">
                        </div>
                    </div>
                    <div class="form-group">
                        <input id="url" type="text" class="form-control" required placeholder="http://" autocomplete="off" style="width: 400px"/>
                        <div class="invalid-feedback">Please Enter Dapp URL.</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="sub1">ADD</button>
                </div>
            </div>
        </form>
    </div>
</div>


<script src="assets/plugin/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/theme.js"></script>
<script type="text/javascript" src="assets/plugin/jquery.i18n.properties.js"></script>
<script type="text/javascript" src="assets/plugin/jquery.cookie.js"></script>

<script src="assets/js/bignumber.js"></script>
<script src="assets/js/common.js"></script>
<script src="assets/js/dapps.js?v0.1.8"></script>

<script>
    $('.header').load('header.html');
    $('.footer').load('footer.html');
    setTimeout(function () {
        $("nav div ul li:eq(3) a").addClass('text-light');
    },5);

    Common.app = DApps;

    Common.init();

    $("#form1").submit(function (event) {
        const f = $(this);
        event.preventDefault()
        event.stopPropagation()
        f.addClass("was-validated")
        if (f[0].checkValidity() === true) {
            $('#sub1').attr('disabled', true);
            setTimeout(function () {
                DApps.addDapp();
            }, 10);
        }
    })
</script>

</body>

</html>
