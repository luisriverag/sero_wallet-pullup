            <div class="container-fluid" style="margin-top: 100px;">
                <div class="d-sm-flex justify-content-between align-items-center mb-4">

                    <button class="btn btn-primary"><i class="fas fa-search"></i> <a class="showShareDetail">Show Share Detail</a></button>
                </div>
                <div class="row">
                    <div class="col-md-8 col-xl-8 mb-4">
                        <div class="card shadow border-left-success py-2">
                            <div class="card-body">
                                <div class="row align-items-center no-gutters">
                                    <div class="col mr-2 totalProfit">
                                        <div class="text-uppercase text-success font-weight-bold text-xs mb-1"><span>总收益</span></div>
                                        <div class="text-dark font-weight-bold h5 mb-0"><span>0 SERO</span></div>
                                    </div>
                                    <div class="col-auto"><i class="fas fa-dollar-sign fa-2x text-gray-300"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                        <div class="col-md-4 col-xl-4 mb-4">
                            <div class="card shadow border-left-primary py-2">
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                        <div class="col mr-2 totalShareNum">

                                            <div class="text-dark font-weight-bold h5 mb-0"><span>0</span></div>

                                        <div class="col-auto"><i class="fas fa-star fa-2x text-gray-300"></i></div>

                            </div>
                        </div>
                </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 col-xl-3 mb-4">

                            <div class="card-body">
                                <div class="row align-items-center no-gutters">

                                        <div class="text-dark font-weight-bold h5 mb-0"><span>0</span></div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-xl-3 mb-4">
                        <div class="card shadow border-left-danger py-2">
                            <div class="card-body">
                                <div class="row align-items-center no-gutters">
                                    <div class="col mr-2 missShareNum">
                                        <div class="text-uppercase text-danger font-weight-bold text-xs mb-1"><span>Missed</span></div>
                                        <div class="text-dark font-weight-bold h5 mb-0"><span>0</span></div>

                                    <div class="col-auto"><i class="fas fa-minus-square fa-2x text-gray-300"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>

                        <div class="card shadow border-left-secondary py-2">
                            <div class="card-body">
                                <div class="row align-items-center no-gutters">
                                    <div class="col mr-2 expireShareNum">

                                        <div class="text-dark font-weight-bold h5 mb-0"><span>0</span></div>
                                    </div>
                                    <div class="col-auto"><i class="fas fa-calendar-times fa-2x text-gray-300"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card shadow">
                            <div class="card-header py-3">
                                <p class="text-primary m-0 font-weight-bold tx-his poolList">Pool List</p>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive table mt-2" role="grid" aria-describedby="dataTable_info">
                                    <table class="table dataTable my-0" id="dataTable">
                                        <thead>
                                        <tr>
                                            <td><strong>ID</strong></td>
                                            <td><strong>Owner</strong></td>
                                            <td><strong>Launched</strong></td>
                                            <td><strong>Voted</strong></td>
                                            <td><strong>Missed</strong></td>

                                            <td><strong>shareNum</strong></td>

                                            <td><strong>Operation</strong></td>

                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <div id="qrcode"></div>
                <div class="text-break"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
